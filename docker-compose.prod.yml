# =============================================================================
# ERP System - Production Docker Compose
# =============================================================================
# Production deployment with:
#   - Pre-built images from container registry
#   - Nginx gateway for unified access
#   - Optimized configurations
#
# Usage:
#   docker compose -f docker-compose.prod.yml --env-file .env.prod up -d
#   docker compose -f docker-compose.prod.yml --env-file .env.prod --profile migrate up migrate
#
# Required .env.prod settings:
#   - ERP_JWT_SECRET, ERP_JWT_REFRESH_SECRET (generate with: openssl rand -base64 32)
#   - ERP_STORAGE_ENDPOINT (external URL for presigned URLs)
#   - DB_PASSWORD, ERP_REDIS_PASSWORD (strong passwords)
# =============================================================================

x-image-registry: &image-registry "pair-diag-cn-guangzhou.cr.volces.com/pair"

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:18.1
    container_name: erp-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-erp_prod}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - erp-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-erp_prod}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # Redis Cache
  # ---------------------------------------------------------------------------
  redis:
    image: redis:8.4.0
    container_name: erp-redis
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --requirepass ${ERP_REDIS_PASSWORD:-}
    volumes:
      - redis_data:/data
    networks:
      - erp-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${ERP_REDIS_PASSWORD:-}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ---------------------------------------------------------------------------
  # RustFS S3-Compatible Object Storage
  # ---------------------------------------------------------------------------
  rustfs:
    image: rustfs/rustfs:${RUSTFS_VERSION:-latest}
    container_name: erp-rustfs
    restart: unless-stopped
    environment:
      RUSTFS_VOLUMES: /data
      RUSTFS_ADDRESS: ":9000"
      RUSTFS_CONSOLE_ADDRESS: ":9001"
      RUSTFS_ACCESS_KEY: ${RUSTFS_ACCESS_KEY:?RUSTFS_ACCESS_KEY is required}
      RUSTFS_SECRET_KEY: ${RUSTFS_SECRET_KEY:?RUSTFS_SECRET_KEY is required}
      RUSTFS_REGION: ${RUSTFS_REGION:-us-east-1}
      # External address for presigned URL signature validation (like MinIO's MINIO_SERVER_URL)
      RUSTFS_EXTERNAL_ADDRESS: ${RUSTFS_EXTERNAL_ADDRESS:-http://erp.aoyangfang.top}
    volumes:
      - rustfs_data:/data
    networks:
      - erp-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:9000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # ---------------------------------------------------------------------------
  # Database Migration Runner
  # ---------------------------------------------------------------------------
  migrate:
    image: migrate/migrate:${MIGRATE_VERSION:-v4.17.0}
    container_name: erp-migrate
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/migrations:/migrations:ro
    networks:
      - erp-network
    command: >
      -path=/migrations
      -database "postgres://${DB_USER:-postgres}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-erp_prod}?sslmode=${ERP_DATABASE_SSLMODE:-require}"
      up
    profiles:
      - migrate

  # ---------------------------------------------------------------------------
  # Storage Bucket Initialization
  # ---------------------------------------------------------------------------
  storage-init:
    image: amazon/aws-cli:latest
    container_name: erp-storage-init
    depends_on:
      rustfs:
        condition: service_healthy
    environment:
      AWS_ACCESS_KEY_ID: ${RUSTFS_ACCESS_KEY:?RUSTFS_ACCESS_KEY is required}
      AWS_SECRET_ACCESS_KEY: ${RUSTFS_SECRET_KEY:?RUSTFS_SECRET_KEY is required}
    networks:
      - erp-network
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        BUCKET="${ERP_STORAGE_BUCKET:-erp-attachments}"
        ENDPOINT="http://rustfs:9000"
        REGION="us-east-1"

        # Create bucket
        aws --endpoint-url $$ENDPOINT --region $$REGION s3 mb s3://$$BUCKET 2>/dev/null || echo "Bucket already exists"

        # Create bucket policy file (public read-only, presigned URLs for upload)
        cat > /tmp/policy.json << 'POLICY'
        {
          "Version": "2012-10-17",
          "Statement": [
            {
              "Effect": "Allow",
              "Principal": "*",
              "Action": ["s3:GetObject"],
              "Resource": ["arn:aws:s3:::erp-attachments/*"]
            }
          ]
        }
        POLICY

        # Apply bucket policy
        aws --endpoint-url $$ENDPOINT --region $$REGION s3api put-bucket-policy --bucket $$BUCKET --policy file:///tmp/policy.json
        echo "Bucket $$BUCKET initialized with public read policy"
    profiles:
      - migrate

  # ---------------------------------------------------------------------------
  # Backend API
  # ---------------------------------------------------------------------------
  backend:
    image: ${IMAGE_REGISTRY:-pair-diag-cn-guangzhou.cr.volces.com/pair}/erp-backend:${IMAGE_TAG:-latest}
    container_name: erp-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # App
      ERP_APP_PORT: 8080
      # Database
      ERP_DATABASE_HOST: postgres
      ERP_DATABASE_PORT: 5432
      ERP_DATABASE_DBNAME: ${DB_NAME:-erp_prod}
      ERP_DATABASE_USER: ${DB_USER:-postgres}
      ERP_DATABASE_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
      ERP_DATABASE_SSLMODE: ${ERP_DATABASE_SSLMODE:-require}
      # Redis
      ERP_REDIS_HOST: redis
      ERP_REDIS_PORT: 6379
      ERP_REDIS_PASSWORD: ${ERP_REDIS_PASSWORD:-}
      # JWT (REQUIRED)
      ERP_JWT_SECRET: ${ERP_JWT_SECRET:?ERP_JWT_SECRET is required}
      ERP_JWT_REFRESH_SECRET: ${ERP_JWT_REFRESH_SECRET:?ERP_JWT_REFRESH_SECRET is required}
      # Cookie
      ERP_COOKIE_DOMAIN: ${ERP_COOKIE_DOMAIN:-}
      ERP_COOKIE_SECURE: ${ERP_COOKIE_SECURE:-true}
      ERP_COOKIE_SAME_SITE: ${ERP_COOKIE_SAME_SITE:-strict}
      # HTTP / CORS
      ERP_HTTP_CORS_ALLOW_ORIGINS: ${ERP_HTTP_CORS_ALLOW_ORIGINS:?ERP_HTTP_CORS_ALLOW_ORIGINS is required}
      ERP_HTTP_AUTH_RATE_LIMIT_ENABLED: ${ERP_HTTP_AUTH_RATE_LIMIT_ENABLED:-true}
      ERP_HTTP_AUTH_RATE_LIMIT_REQUESTS: ${ERP_HTTP_AUTH_RATE_LIMIT_REQUESTS:-5}
      # Storage (S3) - External URL for presigned URLs
      ERP_STORAGE_ENDPOINT: ${ERP_STORAGE_ENDPOINT:?ERP_STORAGE_ENDPOINT is required}
      ERP_STORAGE_REGION: ${ERP_STORAGE_REGION:-us-east-1}
      ERP_STORAGE_ACCESS_KEY: ${ERP_STORAGE_ACCESS_KEY:-${RUSTFS_ACCESS_KEY}}
      ERP_STORAGE_SECRET_KEY: ${ERP_STORAGE_SECRET_KEY:-${RUSTFS_SECRET_KEY}}
      ERP_STORAGE_BUCKET: ${ERP_STORAGE_BUCKET:-erp-attachments}
      ERP_STORAGE_USE_PATH_STYLE: ${ERP_STORAGE_USE_PATH_STYLE:-true}
      ERP_STORAGE_USE_SSL: ${ERP_STORAGE_USE_SSL:-false}
      # Telemetry
      ERP_TELEMETRY_ENABLED: ${ERP_TELEMETRY_ENABLED:-true}
      ERP_TELEMETRY_COLLECTOR_ENDPOINT: ${ERP_TELEMETRY_COLLECTOR_ENDPOINT:-otel-collector:14317}
      ERP_TELEMETRY_SAMPLING_RATIO: ${ERP_TELEMETRY_SAMPLING_RATIO:-0.1}
      ERP_TELEMETRY_INSECURE: ${ERP_TELEMETRY_INSECURE:-true}
      # Swagger (disabled in production)
      ERP_SWAGGER_ENABLED: ${ERP_SWAGGER_ENABLED:-false}
      # Logging
      ERP_LOG_LEVEL: ${ERP_LOG_LEVEL:-info}
      ERP_LOG_FORMAT: ${ERP_LOG_FORMAT:-json}
    networks:
      - erp-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "-O", "/dev/null", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # ---------------------------------------------------------------------------
  # Frontend Web App
  # ---------------------------------------------------------------------------
  frontend:
    image: ${IMAGE_REGISTRY:-pair-diag-cn-guangzhou.cr.volces.com/pair}/erp-frontend:${IMAGE_TAG:-latest}
    container_name: erp-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - erp-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # ---------------------------------------------------------------------------
  # Nginx Gateway
  # ---------------------------------------------------------------------------
  nginx:
    image: nginx:1.27-alpine
    container_name: erp-nginx
    restart: unless-stopped
    depends_on:
      frontend:
        condition: service_healthy
      backend:
        condition: service_healthy
      rustfs:
        condition: service_healthy
    ports:
      - "${GATEWAY_PORT:-80}:80"
    volumes:
      - ./deploy/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - erp-network
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost/nginx-health || exit 1"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  # ---------------------------------------------------------------------------
  # OpenTelemetry Collector (Optional)
  # ---------------------------------------------------------------------------
  otel-collector:
    image: otel/opentelemetry-collector-contrib:${OTEL_COLLECTOR_VERSION:-0.144.0}
    container_name: erp-otel-collector
    restart: unless-stopped
    command:
      - "--config=/etc/otel-collector-config.yaml"
    volumes:
      - ./deploy/otel/otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
    networks:
      - erp-network
    profiles:
      - otel

networks:
  erp-network:
    driver: bridge
    name: erp-prod-network

volumes:
  postgres_data:
    name: erp-prod-postgres-data
  redis_data:
    name: erp-prod-redis-data
  rustfs_data:
    name: erp-prod-rustfs-data
