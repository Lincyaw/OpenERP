# =============================================================================
# ERP System - Docker Compose Configuration
# =============================================================================
# Two usage modes:
#
#   1. Docker Mode (all services in containers):
#      make docker-up
#
#   2. Local Development Mode (database only in Docker):
#      make dev            # Start postgres + redis
#      make dev-backend    # Run backend locally
#      make dev-frontend   # Run frontend locally
#
# Configuration:
#   - Copy .env.example to .env and adjust values
#   - Backend config: backend/config.toml (override with ERP_* env vars)
#
# Access (Docker mode with gateway):
#   - http://localhost       -> Frontend + API (via Nginx gateway)
#   - http://localhost:9001  -> RustFS Admin Console
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:18.1
    container_name: erp-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-erp_dev}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-admin123}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
    networks:
      - erp-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-erp_dev}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # Redis Cache
  # ---------------------------------------------------------------------------
  redis:
    image: redis:8.4.0
    container_name: erp-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - erp-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ---------------------------------------------------------------------------
  # RustFS S3-Compatible Object Storage
  # ---------------------------------------------------------------------------
  rustfs:
    image: rustfs/rustfs:${RUSTFS_VERSION:-latest}
    container_name: erp-rustfs
    restart: unless-stopped
    environment:
      RUSTFS_VOLUMES: /data
      RUSTFS_ADDRESS: ":9000"
      RUSTFS_CONSOLE_ADDRESS: ":9001"
      RUSTFS_ACCESS_KEY: ${RUSTFS_ACCESS_KEY:-rustfsadmin}
      RUSTFS_SECRET_KEY: ${RUSTFS_SECRET_KEY:-rustfsadmin123}
      RUSTFS_REGION: ${RUSTFS_REGION:-us-east-1}
    ports:
      # S3 API port not exposed externally - accessed via nginx gateway
      - "${RUSTFS_CONSOLE_PORT:-9001}:9001"
    volumes:
      - rustfs_data:/data
    networks:
      - erp-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # ---------------------------------------------------------------------------
  # Database Migration Runner
  # ---------------------------------------------------------------------------
  migrate:
    image: migrate/migrate:${MIGRATE_VERSION:-v4.17.0}
    container_name: erp-migrate
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/migrations:/migrations:ro
    networks:
      - erp-network
    command: >
      -path=/migrations
      -database "postgres://${DB_USER:-postgres}:${DB_PASSWORD:-admin123}@postgres:5432/${DB_NAME:-erp_dev}?sslmode=disable"
      up
    profiles:
      - migrate

  # ---------------------------------------------------------------------------
  # Backend API (Docker mode only)
  # ---------------------------------------------------------------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: erp-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # App
      ERP_APP_PORT: 8080
      # Database
      ERP_DATABASE_HOST: postgres
      ERP_DATABASE_PORT: 5432
      ERP_DATABASE_DBNAME: ${DB_NAME:-erp_dev}
      ERP_DATABASE_USER: ${DB_USER:-postgres}
      ERP_DATABASE_PASSWORD: ${DB_PASSWORD:-admin123}
      ERP_DATABASE_SSLMODE: ${ERP_DATABASE_SSLMODE:-disable}
      # Redis
      ERP_REDIS_HOST: redis
      ERP_REDIS_PORT: 6379
      ERP_REDIS_PASSWORD: ${ERP_REDIS_PASSWORD:-}
      # JWT (REQUIRED in production)
      ERP_JWT_SECRET: ${ERP_JWT_SECRET:-}
      ERP_JWT_REFRESH_SECRET: ${ERP_JWT_REFRESH_SECRET:-}
      # Cookie
      ERP_COOKIE_DOMAIN: ${ERP_COOKIE_DOMAIN:-}
      ERP_COOKIE_SECURE: ${ERP_COOKIE_SECURE:-false}
      ERP_COOKIE_SAME_SITE: ${ERP_COOKIE_SAME_SITE:-lax}
      # HTTP / CORS - Allow gateway origin
      ERP_HTTP_CORS_ALLOW_ORIGINS: ${ERP_HTTP_CORS_ALLOW_ORIGINS:-http://localhost}
      ERP_HTTP_AUTH_RATE_LIMIT_ENABLED: ${ERP_HTTP_AUTH_RATE_LIMIT_ENABLED:-false}
      ERP_HTTP_AUTH_RATE_LIMIT_REQUESTS: ${ERP_HTTP_AUTH_RATE_LIMIT_REQUESTS:-5}
      # Storage (S3) - Use external gateway URL for presigned URLs (browser accessible)
      ERP_STORAGE_ENDPOINT: ${ERP_STORAGE_ENDPOINT:-http://localhost}
      ERP_STORAGE_REGION: ${ERP_STORAGE_REGION:-us-east-1}
      ERP_STORAGE_ACCESS_KEY: ${ERP_STORAGE_ACCESS_KEY:-rustfsadmin}
      ERP_STORAGE_SECRET_KEY: ${ERP_STORAGE_SECRET_KEY:-rustfsadmin123}
      ERP_STORAGE_BUCKET: ${ERP_STORAGE_BUCKET:-erp-attachments}
      ERP_STORAGE_USE_PATH_STYLE: ${ERP_STORAGE_USE_PATH_STYLE:-true}
      ERP_STORAGE_USE_SSL: ${ERP_STORAGE_USE_SSL:-false}
      # Telemetry
      ERP_TELEMETRY_COLLECTOR_ENDPOINT: ${ERP_TELEMETRY_COLLECTOR_ENDPOINT:-otel-collector:14317}
      ERP_TELEMETRY_SAMPLING_RATIO: ${ERP_TELEMETRY_SAMPLING_RATIO:-1.0}
      ERP_TELEMETRY_INSECURE: ${ERP_TELEMETRY_INSECURE:-true}
      ERP_TELEMETRY_PROFILING_ENABLED: ${ERP_TELEMETRY_PROFILING_ENABLED:-false}
      # Swagger
      ERP_SWAGGER_ENABLED: ${ERP_SWAGGER_ENABLED:-true}
      # Logging
      ERP_LOG_LEVEL: ${ERP_LOG_LEVEL:-info}
      ERP_LOG_FORMAT: ${ERP_LOG_FORMAT:-console}
    volumes:
      - ./backend/config.toml:/app/config.toml:ro
    # Port not exposed externally - accessed via nginx gateway
    networks:
      - erp-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "-O", "/dev/null", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    profiles:
      - docker

  # ---------------------------------------------------------------------------
  # Frontend Web App (Docker mode only)
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-/api/v1}
        VITE_APP_NAME: ${VITE_APP_NAME:-ERP System}
    container_name: erp-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    # Port not exposed externally - accessed via nginx gateway
    networks:
      - erp-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    profiles:
      - docker

  # ---------------------------------------------------------------------------
  # Nginx Gateway (Docker mode only)
  # ---------------------------------------------------------------------------
  # Unified entry point for all services
  nginx:
    image: nginx:1.29-alpine3.23-perl
    container_name: erp-nginx
    restart: unless-stopped
    depends_on:
      frontend:
        condition: service_healthy
      backend:
        condition: service_healthy
      rustfs:
        condition: service_healthy
    ports:
      - "${GATEWAY_PORT:-80}:80"
    volumes:
      - ./deploy/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - erp-network
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost/nginx-health || exit 1"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    profiles:
      - docker

  # ---------------------------------------------------------------------------
  # Playwright E2E Test Runner (E2E mode only)
  # ---------------------------------------------------------------------------
  playwright:
    image: mcr.microsoft.com/playwright:${PLAYWRIGHT_VERSION:-v1.58.0-noble}
    container_name: erp-playwright
    user: "${FRONTEND_USER:-1000:1000}"
    working_dir: /app
    depends_on:
      nginx:
        condition: service_healthy
    environment:
      E2E_BASE_URL: http://nginx
      CI: ${CI:-true}
      HOME: /tmp
    volumes:
      - ./frontend:/app
    networks:
      - erp-network
    command: ["npx", "playwright", "test", "--reporter=list"]
    profiles:
      - e2e

  # ---------------------------------------------------------------------------
  # Pyroscope Profiling Server (Observability mode)
  # ---------------------------------------------------------------------------
  pyroscope:
    image: grafana/pyroscope:${PYROSCOPE_VERSION:-latest}
    container_name: erp-pyroscope
    restart: unless-stopped
    environment:
      - PYROSCOPE_LOG_LEVEL=${PYROSCOPE_LOG_LEVEL:-info}
    ports:
      - "${PYROSCOPE_PORT:-4040}:4040"
    volumes:
      - pyroscope_data:/data
    networks:
      - erp-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4040/ready"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s
    profiles:
      - otel
      - docker

  # ---------------------------------------------------------------------------
  # OpenTelemetry Collector (Observability mode)
  # ---------------------------------------------------------------------------
  otel-collector:
    image: otel/opentelemetry-collector-contrib:${OTEL_COLLECTOR_VERSION:-0.144.0}
    container_name: erp-otel-collector
    restart: unless-stopped
    command:
      - "--config=/etc/otel-collector-config.yaml"
    volumes:
      - ./deploy/otel/otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
      - otel_logs:/var/log/otel
    ports:
      - "${OTEL_GRPC_PORT:-14317}:14317"   # OTLP gRPC receiver
      - "${OTEL_HTTP_PORT:-14318}:14318"   # OTLP HTTP receiver
      - "13133:13133"                     # Health check
      - "8888:8888"                        # Prometheus metrics (collector self-monitoring)
      - "55679:55679"                      # zpages (debugging)
    networks:
      - erp-network
    healthcheck:
      disable: true
    profiles:
      - otel
      - docker

networks:
  erp-network:
    driver: bridge
    name: erp-network

volumes:
  postgres_data:
    name: erp-postgres-data
  redis_data:
    name: erp-redis-data
  rustfs_data:
    name: erp-rustfs-data
  otel_logs:
    name: erp-otel-logs
  pyroscope_data:
    name: erp-pyroscope-data
