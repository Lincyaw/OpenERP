# =============================================================================
# OpenTelemetry Collector Configuration
# =============================================================================
# ERP System - Observability Infrastructure
#
# This configuration sets up the OTEL Collector to receive telemetry data
# (traces, metrics, logs) via OTLP protocol and export to files for
# development and debugging purposes.
#
# Endpoints:
#   - gRPC: 0.0.0.0:14317 (for SDKs that support gRPC)
#   - HTTP: 0.0.0.0:14318 (for SDKs that support HTTP)
#
# File outputs:
#   - Traces:  /var/log/otel/traces.json
#   - Metrics: /var/log/otel/metrics.json
#   - Logs:    /var/log/otel/logs.json
# =============================================================================

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:14317
      http:
        endpoint: 0.0.0.0:14318
        cors:
          allowed_origins:
            - "*"
          allowed_headers:
            - "*"

processors:
  # Batch processor for better performance
  batch:
    timeout: 5s
    send_batch_size: 512
    send_batch_max_size: 1024

  # Memory limiter to prevent out-of-memory issues
  memory_limiter:
    check_interval: 1s
    limit_mib: 512
    spike_limit_mib: 128

  # Resource processor to add common attributes
  resource:
    attributes:
      - key: service.environment
        value: development
        action: upsert
      - key: collector.name
        value: erp-otel-collector
        action: upsert

exporters:
  # File exporter for traces
  file/traces:
    path: /var/log/otel/traces.json
    rotation:
      max_megabytes: 100
      max_days: 7
      max_backups: 3
      localtime: true

  # File exporter for metrics
  file/metrics:
    path: /var/log/otel/metrics.json
    rotation:
      max_megabytes: 100
      max_days: 7
      max_backups: 3
      localtime: true

  # File exporter for logs
  file/logs:
    path: /var/log/otel/logs.json
    rotation:
      max_megabytes: 100
      max_days: 7
      max_backups: 3
      localtime: true

  # Debug exporter for console output (useful for troubleshooting)
  debug:
    verbosity: basic
    sampling_initial: 5
    sampling_thereafter: 200

extensions:
  # Health check endpoint for container orchestration
  health_check:
    endpoint: 0.0.0.0:13133
    path: /health

  # pprof endpoint for profiling (development only)
  pprof:
    endpoint: 0.0.0.0:1777

  # zpages endpoint for debugging
  zpages:
    endpoint: 0.0.0.0:55679

service:
  extensions:
    - health_check
    - pprof
    - zpages

  pipelines:
    traces:
      receivers:
        - otlp
      processors:
        - memory_limiter
        - resource
        - batch
      exporters:
        - file/traces
        - debug

    metrics:
      receivers:
        - otlp
      processors:
        - memory_limiter
        - resource
        - batch
      exporters:
        - file/metrics
        - debug

    logs:
      receivers:
        - otlp
      processors:
        - memory_limiter
        - resource
        - batch
      exporters:
        - file/logs
        - debug

  telemetry:
    logs:
      level: info
      encoding: console
    metrics:
      level: basic
      address: 0.0.0.0:8888
