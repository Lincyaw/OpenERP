# Local development database environment
# Only PostgreSQL and Redis run in Docker, frontend and backend run locally
# Ports: PostgreSQL: 5433, Redis: 6380 (same as test environment for consistency)

services:
  # PostgreSQL Database
  postgres:
    image: postgres:18.1
    container_name: erp-local-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: erp_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: test123
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5433:5432"
    volumes:
      - local_postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d erp_test"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Redis Cache
  redis:
    image: redis:8.4.0
    container_name: erp-local-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6380:6379"
    volumes:
      - local_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  local_postgres_data:
    name: erp-local-postgres-data
  local_redis_data:
    name: erp-local-redis-data
