name: E2E Tests

on:
  push:
    branches: [master, main]
    paths:
      - 'frontend/**'
      - 'backend/**'
      - 'docker/**'
      - '.github/workflows/e2e.yml'
  pull_request:
    branches: [master, main]
    paths:
      - 'frontend/**'
      - 'backend/**'
      - 'docker/**'
      - '.github/workflows/e2e.yml'
  workflow_dispatch:

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Compose
        run: |
          docker compose version

      - name: Start test environment
        run: |
          # Use default docker-compose.yml with docker and migrate profiles
          docker compose --profile docker --profile migrate up -d --build
          # Wait for migrations to complete
          docker compose logs migrate || true
          # Wait for services to be healthy
          echo "Waiting for services to start..."
          sleep 30

      - name: Check service health
        run: |
          # Wait for migrations to complete
          echo "Waiting for migrations to complete..."
          docker compose logs migrate 2>&1 || true
          # Check if PostgreSQL is ready
          docker compose exec -T postgres pg_isready -U postgres || exit 1
          # Check if backend is responding
          for i in {1..30}; do
            if curl -sf http://localhost:8080/health; then
              echo "Backend is ready"
              break
            fi
            echo "Waiting for backend... attempt $i"
            sleep 2
          done
          # Check if frontend is responding
          curl -sf http://localhost:3000 || echo "Frontend not ready yet, continuing..."

      - name: Load seed data
        run: |
          # Load seed data using stdin (file is on host, not in container)
          cat docker/seed-data.sql | docker compose exec -T postgres psql -U postgres -d erp_dev
          echo "Seed data loaded successfully"

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps chromium firefox

      - name: Run E2E tests
        working-directory: frontend
        run: npm run e2e:ci
        env:
          E2E_BASE_URL: http://localhost:3000
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30

      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: frontend/test-results/
          retention-days: 7

      - name: Stop test environment
        if: always()
        run: |
          docker compose --profile docker down -v

  # Summary job for PR status
  e2e-summary:
    needs: e2e-tests
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Check E2E test result
        run: |
          if [ "${{ needs.e2e-tests.result }}" = "success" ]; then
            echo "E2E tests passed!"
            exit 0
          else
            echo "E2E tests failed!"
            exit 1
          fi
